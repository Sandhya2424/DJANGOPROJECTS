{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 p-5 mt-5 text-center border border-3 shadow bg-light rounded-4">
  <h3 class="text-center text-dark mt-2 mb-4">Update Movie Details</h3>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="{% url 'app1:movielist' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
