{%extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container w-50 p-5 mt-5 text-center border border-3 shadow">
<h3 class="text-center text-dark mt-4">Add Movie Details</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <div class="mb-3">
        <input type="submit" class="btn btn-secondary">
    </div>

</form>
</div>
{% endblock %}
