{% extends 'base.html' %}
{% block content %}
<div class="container w-50 p-5 mt-5 text-center shadow bg-light">
    <h3>BMI Calculator</h3>

    {% if result %}
        <h1>Your BMI is: {{ result }}</h1>
        <h4>Status: {{ status }}</h4>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{form}}

            <div class="mt-3">
                <input type="submit" value="Calculate BMI" class="btn btn-success">
            </div>
        </form>
    {% endif %}
</div>
{% endblock %}
