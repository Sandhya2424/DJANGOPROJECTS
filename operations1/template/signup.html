{% extends 'base.html' %}
{% block content %}
<div class="container w-50 p-5 mt-5 text-center shadow bg-light">
    <h3>Signup View</h3>

    {% if message %}
        <h4 class="text-success">{{ message }}</h4>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form }}

        <div class="mt-3">
            <input type="submit" value="Signup" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
