<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fw-bold fs-4 bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand fs-3" href="{% url 'home' %}">SCHOOL APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>

        {% if user.is_authenticated %}
            {% if user.is_superuser %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'schoollist' %}">School List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'addschool' %}">Add School</a>
                </li>
            {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'schoollist' %}">School List</a>
                </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
