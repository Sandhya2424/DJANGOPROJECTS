{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>detail</title>
{% endblock %}

{% block content %}
<div class="container w-75 mx-auto p-5 mt-5 text-center border border-3 shadow bg-light">
    <h3>EDIT DETAILS</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <input type="submit" value="Add Book" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
